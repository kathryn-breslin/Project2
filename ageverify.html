<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
        <title>Roadster</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <div class="row">
                <div class="col-md-12" id="ver-header-1">
                    <h2 class="display-4">Before We Begin...</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="ver-header-2">
                    <h4 class="lead ml-4">Enter your date of birth.</h4>
                </div>
            </div>

            <div class="row mx-5 my-3" id="DOB-row">
                <div class="col-md-4">
                    <form>
                        <input class="form-control" type="number" name="month" min="1" max="12" id="ver-month-input" placeholder="MM">
                    </form>
                </div>
                <div class="col-md-4">
                    <form>
                        <input class="form-control" type="number" name="month" min="1" max="31" id="ver-day-input" placeholder="DD">
                    </form>
                </div>
                <div class="col-md-4">
                    <form>
                        <input class="form-control" type="number" name="year" min="1900" max="2018" id="ver-year-input" placeholder="YYYY">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-dark btn-lg btn-block" id="ver-submit">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            Submit</button>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="public/assets/js/main.js"></script>

</body>

</html>
